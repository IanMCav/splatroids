<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>TestRoids</title>

</head>
    <script src="js/vector.js"></script>
    <script src="js/splat.js"></script>
    <script src="js/asteroids.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/game.js"></script>

    <script>

        var canvas;
        var ctx;
        var testRoid;

        function init() {
            canvas = document.getElementById("myCan");
            ctx = canvas.getContext("2d");
            
            testRoid = new Asteroid(50, 50, true);
            testRoid.draw();
            
            window.requestAnimationFrame(update);

        };
        
        function update() {
            ctx.fillStyle = "white";
            
            ctx.fillRect(0,0, 400, 400);
            
            testRoid.position.add(new Vector(0.5, 0.5));
            
            testRoid.draw();
            
            window.requestAnimationFrame(update);
        };

        window.onload= init;

    </script>

    
    <body>
        
        <canvas width = "400" height = "400" style= "border: 2px solid black;" id = 'myCan'></canvas>
        
    

        
    </body>
    
</html>
